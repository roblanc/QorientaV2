<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QOrienta - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#6d28d9", "accent": "#d4a853" },
                    fontFamily: { "display": ["Hedvig Letters Serif", "serif"], "body": ["Outfit", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .font-display {
            font-family: 'Hedvig Letters Serif', serif !important;
        }
    </style>
</head>

<body class="bg-slate-50 font-body">

    <!-- Loading State -->
    <div id="loading-state" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="w-10 h-10 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4">
            </div>
            <p class="text-slate-500 text-sm">Se încarcă...</p>
        </div>
    </div>

    <!-- Dashboard (hidden initially) -->
    <div id="dashboard" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <a href="../index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <img src="../assets/logos/generated/child_bear/child_book_1.png" alt="QOrienta" class="h-8 w-auto">
                    <span class="font-display font-bold text-xl text-primary">QOrienta Dashboard</span>
                </a>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-slate-500 hidden md:inline"></span>
                    <button onclick="logout()"
                        class="text-sm font-bold text-red-600 hover:text-red-700">Deconectare</button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-grow p-6">
            <div class="max-w-7xl mx-auto space-y-8">

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
                    <div class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-purple-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-primary">group</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Lead-uri</p>
                                <p id="stat-total" class="text-2xl font-bold text-slate-800">—</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-green-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-green-600">trending_up</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Lead-uri Azi</p>
                                <p id="stat-today" class="text-2xl font-bold text-slate-800">—</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-blue-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-blue-600">mail</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Mesaje Noi</p>
                                <p id="stat-messages" class="text-2xl font-bold text-slate-800">—</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-amber-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-amber-600">quiz</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Quiz Completat</p>
                                <p id="stat-quiz" class="text-2xl font-bold text-slate-800">—</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Leads Table -->
                <div class="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="material-symbols-rounded text-primary">group</span>
                            Lead-uri & Rezultate Quiz
                        </h2>
                        <button onclick="exportLeadsCSV()"
                            class="text-xs font-bold text-primary hover:text-purple-700 flex items-center gap-1">
                            <span class="material-symbols-rounded text-base">download</span> Export CSV
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-50 text-xs uppercase tracking-wider text-slate-500 font-bold">
                                <tr>
                                    <th class="px-6 py-3 text-left">Dată</th>
                                    <th class="px-6 py-3 text-left">Nume</th>
                                    <th class="px-6 py-3 text-left">Email</th>
                                    <th class="px-6 py-3 text-left">Audiență</th>
                                    <th class="px-6 py-3 text-left">Rezultat</th>
                                    <th class="px-6 py-3 text-left">Sursă</th>
                                </tr>
                            </thead>
                            <tbody id="leads-table" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="6" class="px-6 py-8 text-center text-slate-400">Se încarcă...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Messages Table -->
                <div class="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="material-symbols-rounded text-primary">mail</span>
                            Mesaje Contact
                        </h2>
                        <button onclick="exportMessagesCSV()"
                            class="text-xs font-bold text-primary hover:text-purple-700 flex items-center gap-1">
                            <span class="material-symbols-rounded text-base">download</span> Export CSV
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-slate-50 text-xs uppercase tracking-wider text-slate-500 font-bold">
                                <tr>
                                    <th class="px-6 py-3 text-left">Dată</th>
                                    <th class="px-6 py-3 text-left">Expeditor</th>
                                    <th class="px-6 py-3 text-left">Mesaj</th>
                                    <th class="px-6 py-3 text-left">Status</th>
                                </tr>
                            </thead>
                            <tbody id="messages-table" class="divide-y divide-slate-100">
                                <tr>
                                    <td colspan="4" class="px-6 py-8 text-center text-slate-400">Se încarcă...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://uwnwqwmdvudftjyysyww.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bndxd21kdnVkZnRqeXlzeXd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDc0MTUsImV4cCI6MjA4NTI4MzQxNX0.ykoaJs5068mfy9fgG81vxusxQX8VeFsbMQMJbn1Gjzs';

        let supabase;
        let allLeads = [];
        let allMessages = [];

        // Escape HTML for XSS protection
        function esc(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(String(str)));
            return div.innerHTML;
        }

        async function init() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            // Check auth
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login/';
                return;
            }

            // Show dashboard
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-email').textContent = session.user.email;

            // Load data
            loadLeads();
            loadMessages();
        }

        async function logout() {
            try {
                await supabase.auth.signOut();
            } catch (e) {
                console.error('Logout error', e);
            }
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/login/';
        }

        async function loadLeads() {
            try {
                const { data, error } = await supabase.from('leads').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                allLeads = data || [];
                renderLeads();
                updateStats();
            } catch (e) {
                console.error('Load leads error:', e);
                document.getElementById('leads-table').innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Eroare la încărcare</td></tr>';
            }
        }

        async function loadMessages() {
            try {
                const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                allMessages = data || [];
                renderMessages();
                updateStats();
            } catch (e) {
                console.error('Load messages error:', e);
                document.getElementById('messages-table').innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-red-500">Eroare la încărcare</td></tr>';
            }
        }

        function renderLeads() {
            const tbody = document.getElementById('leads-table');
            if (allLeads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-slate-400">Niciun lead încă</td></tr>';
                return;
            }
            tbody.innerHTML = allLeads.map(l => `
                <tr class="hover:bg-slate-50">
                    <td class="px-6 py-4 text-slate-500">${l.created_at ? new Date(l.created_at).toLocaleDateString('ro-RO') : '-'}</td>
                    <td class="px-6 py-4 font-medium text-slate-800">${esc(l.name) || '-'}</td>
                    <td class="px-6 py-4 text-slate-600">${esc(l.email)}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${l.audience_type === 'student' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'}">${esc(l.audience_type) || '-'}</span></td>
                    <td class="px-6 py-4 text-slate-600">${esc(l.quiz_result) || '-'}</td>
                    <td class="px-6 py-4 text-slate-500">${esc(l.source) || '-'}</td>
                </tr>
            `).join('');
        }

        function renderMessages() {
            const tbody = document.getElementById('messages-table');
            if (allMessages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400">Niciun mesaj încă</td></tr>';
                return;
            }
            tbody.innerHTML = allMessages.map(m => `
                <tr class="hover:bg-slate-50">
                    <td class="px-6 py-4 text-slate-500">${m.created_at ? new Date(m.created_at).toLocaleDateString('ro-RO') : '-'}</td>
                    <td class="px-6 py-4 font-medium text-slate-800">${esc(m.name || m.email)}</td>
                    <td class="px-6 py-4 text-slate-600 max-w-md truncate">${esc(m.message)}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${m.status === 'new' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">${m.status === 'new' ? 'Nou' : 'Citit'}</span></td>
                </tr>
            `).join('');
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = allLeads.length;

            const today = new Date().toISOString().slice(0, 10);
            const todayCount = allLeads.filter(l => l.created_at && l.created_at.slice(0, 10) === today).length;
            document.getElementById('stat-today').textContent = todayCount;

            const newMsgCount = allMessages.filter(m => m.status === 'new').length;
            document.getElementById('stat-messages').textContent = newMsgCount;

            const quizCount = allLeads.filter(l => l.quiz_result && l.quiz_result !== '-').length;
            document.getElementById('stat-quiz').textContent = quizCount;
        }

        function exportLeadsCSV() {
            if (allLeads.length === 0) return alert('Nu există lead-uri de exportat.');
            const headers = ['Data', 'Nume', 'Email', 'Audienta', 'Rezultat', 'Sursa'];
            const rows = allLeads.map(l => [
                l.created_at ? new Date(l.created_at).toLocaleDateString('ro-RO') : '',
                l.name || '',
                l.email || '',
                l.audience_type || '',
                l.quiz_result || '',
                l.source || ''
            ]);
            downloadCSV([headers, ...rows], 'qorienta_leads.csv');
        }

        function exportMessagesCSV() {
            if (allMessages.length === 0) return alert('Nu există mesaje de exportat.');
            const headers = ['Data', 'Nume', 'Email', 'Mesaj', 'Status'];
            const rows = allMessages.map(m => [
                m.created_at ? new Date(m.created_at).toLocaleDateString('ro-RO') : '',
                m.name || '',
                m.email || '',
                m.message || '',
                m.status || ''
            ]);
            downloadCSV([headers, ...rows], 'qorienta_messages.csv');
        }

        function downloadCSV(data, filename) {
            const csv = data.map(row => row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
