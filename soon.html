    <style>
        body {
            background-color: #ffffff;
            color: #0f172a;
            overflow-x: hidden;
        }

        /* Ambient background glow */
        .ambient-glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Seamless Input Container */
        .seamless-input-container {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border-radius: 9999px;
            /* Pill shape */
            padding: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .seamless-input-container:focus-within {
            border-color: #6d28d9;
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.1);
        }

        .seamless-input {
            border: none;
            background: transparent;
            font-size: 0.95rem;
            color: #1e293b;
            width: 100%;
            padding: 12px 20px;
        }

        .seamless-input:focus {
            outline: none;
            box-shadow: none;
            border: none;
        }

        .seamless-btn {
            background: linear-gradient(135deg, #6d28d9, #4f46e5);
            color: white;
            border-radius: 9999px;
            padding: 10px 24px;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: transform 0.2s;
        }

        .seamless-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        /* Image fade in */
        .fade-in-up {
            animation: fadeUp 1s ease-out forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="assets/fonts/outfit.css">


    <style>
        .font-display {
            font-family: 'Hedvig Letters Serif', serif !important;
        }

        /* Animated Border Effect */
        .btn-animated {
            position: relative;
            z-index: 10;
            overflow: visible !important;
        }

        .btn-animated::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(60deg, #6d28d9, #d4a853, #3b82f6, #ec4899, #6d28d9);
            background-size: 300% 300%;
            z-index: -1;
            border-radius: inherit;
            animation: animatedgradient 4s ease alternate infinite;
            filter: blur(1px);
            opacity: 0.7;
            transition: opacity 0.3s, filter 0.3s;
        }

        .btn-animated:hover::before {
            opacity: 1;
            filter: blur(2px);
        }

        @keyframes animatedgradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="font-body min-h-screen flex flex-col items-center relative px-4 py-12">

    <div class="ambient-glow"></div>

    <main class="w-full max-w-2xl text-center flex flex-col items-center gap-6 my-auto">

        <!-- Logo Text Minimal -->
        <!-- Logo Removed -->

        <!-- Illustration -->



        <!-- Text Content -->

        <div class="space-y-4 max-w-lg mx-auto fade-in-up" style="animation-delay: 0.4s;">

            <h1 class="text-3xl md:text-5xl font-display font-bold text-slate-900  flex flex-col items-center">

                <span class="text-[51px] md:text-[68px]">În curând</span>

            </h1>

            <p class="text-slate-500 text-lg leading-relaxed">
                Fii primul care află când lansăm și asigură-ți un loc în programul nostru de orientare.
            </p>
            <a href="index.html" class="inline-flex flex-col items-center mt-2 group">
                <span
                    class="text-sm font-bold text-primary group-hover:text-primary-light transition-colors tracking-widest uppercase font-display">
                    QOrienta.ro
                </span>
                <span
                    class="material-symbols-rounded text-slate-900 text-xl mt-1 group-hover:scale-110 transition-transform duration-300">
                    pan_tool_alt
                </span>
            </a>

        </div>



        <!-- Seamless Email Form -->

        <form id="mystery-form" class="w-full max-w-md mt-6 fade-in-up" style="animation-delay: 0.6s;">

            <div class="seamless-input-container">

                <input type="email" name="email" placeholder="Adresa ta de email..." required
                    class="seamless-input placeholder:text-slate-400 focus:ring-0">

                <button type="submit" id="submit-btn" class="seamless-btn flex items-center gap-2 btn-animated">

                    Rezervă loc <span class="material-symbols-rounded text-sm">arrow_forward</span>

            </div>

        </form>

        <!-- Success Message -->
        <div id="success-message"
            class="hidden mt-6 flex-col items-center gap-4 text-center transform scale-95 opacity-0 transition-all duration-500">
            <div
                class="inline-flex items-center gap-2 px-6 py-3 bg-green-50 text-green-700 rounded-full text-sm font-bold border border-green-100">
                <span class="material-symbols-rounded">check_circle</span>
                Ești pe listă!
            </div>

            <button id="reset-btn"
                class="text-sm font-semibold text-slate-500 hover:text-primary transition-colors flex items-center gap-1 mt-2">
                <span class="material-symbols-rounded">arrow_back</span>
                Înapoi
            </button>
        </div>

        <!-- Image Moved to Bottom -->
        <div class="w-full max-w-[250px] sm:max-w-[400px] md:max-w-[500px] aspect-auto mt-8 fade-in-up animate-float"
            style="animation-delay: 0.8s;">
            <img src="assets/journey_illustration_v2_transparent.png" alt="Journey to Purpose"
                class="w-full h-full object-contain drop-shadow-sm">
        </div>

    </main>



    <!-- Logic -->
    <script>
        // Supabase Logic
        const SUPABASE_URL = 'https://uwnwqwmdvudftjyysyww.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bndxd21kdnVkZnRqeXlzeXd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDc0MTUsImV4cCI6MjA4NTI4MzQxNX0.ykoaJs5068mfy9fgG81vxusxQX8VeFsbMQMJbn1Gjzs';

        let supabase = null;
        try {
            if (typeof window.supabase !== 'undefined' && typeof window.supabase.createClient === 'function') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        } catch (e) {
            console.warn('Supabase init warning:', e);
        }

        const form = document.getElementById('mystery-form');
        const successMessage = document.getElementById('success-message');
        const resetBtn = document.getElementById('reset-btn');

        if (resetBtn) {
            resetBtn.addEventListener('click', () => {
                location.reload();
            });
        }

        if (form) {
            const submitBtn = document.getElementById('submit-btn');

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent native form submission

                const emailInput = form.querySelector('[name="email"]');
                const email = emailInput ? emailInput.value.trim() : '';

                if (!email) {
                    alert('Te rugăm să introduci o adresă de email validă.');
                    return;
                }

                // UI Loading State
                const width = submitBtn.offsetWidth;
                submitBtn.style.width = width + 'px';
                submitBtn.style.justifyContent = 'center';
                submitBtn.innerHTML = '<span class="material-symbols-rounded animate-spin">refresh</span>';
                submitBtn.disabled = true;

                // 2. UI Success Transition (Always runs)
                const triggerSuccess = () => {
                    // Fire Confetti
                    if (typeof confetti === 'function') {
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                    }

                    form.style.opacity = '0';
                    form.style.transform = 'translateY(10px)';

                    setTimeout(() => {
                        form.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        successMessage.classList.add('flex'); // Ensure flex display

                        // Trigger reflow
                        void successMessage.offsetWidth;

                        successMessage.style.opacity = '1';
                        successMessage.style.transform = 'scale(1)';
                    }, 300);
                };

                // 1. Attempt Save to Supabase (Safe Mode)
                if (supabase) {
                    supabase.from('leads').insert({
                        email: email,
                        source: 'mystery_landing_illustration',
                        audience_type: 'unknown',
                        name: 'Guest'
                    }).then(() => {
                        triggerSuccess();
                    }).catch(err => {
                        console.warn('Lead save background error:', err);
                        triggerSuccess(); // Still show success UI
                    });
                } else {
                    triggerSuccess();
                }
            });
        }
    </script>
</body>

</html>
