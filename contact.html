<!DOCTYPE html>
<html class="scroll-smooth" lang="ro">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact - QOrienta</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/theme.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "var(--color-primary)", "primary-light": "var(--color-primary-light)", "accent": "var(--color-accent)", "accent-light": "var(--color-accent-light)", "accent-pink": "var(--color-accent)", "accent-cyan": "var(--color-accent)" },
                    fontFamily: { "display": ["Outfit", "sans-serif"], "body": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-primary: #6d28d9;
            --color-primary-light: #8b5cf6;
            --color-accent: #d4a853;
            --color-accent-light: #f0dca0;
            --color-bg: #faf5ff;
            --color-bg-card: #f3e8ff;
            --color-gradient-end: #d4a853;
            --color-aurora-1: rgba(109, 40, 217, 0.15);
            --color-aurora-2: rgba(212, 168, 83, 0.12);
            --color-aurora-3: rgba(139, 92, 246, 0.12);
        }

        body {
            background-color: var(--color-bg);
        }
    </style>
</head>

<body class="font-body antialiased bg-slate-50 flex flex-col min-h-screen">
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 group">
                <div id="logo-icon-wrapper"
                    class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white">
                    <span class="material-symbols-rounded">explore</span>
                </div>
                <span class="font-display font-bold text-xl text-primary">QOrienta</span>
            </a>

            <div class="flex items-center gap-4">
                <!-- Theme Switcher -->
                <div id="nav-theme-toggle" class="relative"></div>
                <div class="hidden md:flex gap-6 mr-4">
                    <a href="quiz.html" class="text-slate-600 hover:text-primary font-medium">Test</a>
                </div>
                <a href="quiz.html"
                    class="hidden md:inline-block bg-primary text-white px-6 py-2 rounded-full font-bold hover:shadow-lg transition-all">Începe</a>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-primary hover:text-primary-light">
                    <span class="material-symbols-rounded text-3xl">menu</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-32 px-6 flex items-center justify-center">
        <div
            class="max-w-2xl w-full bg-white p-10 rounded-3xl shadow-xl shadow-primary/5 border border-slate-100 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-primary/10 text-primary mb-6">
                <span class="material-symbols-rounded text-4xl">mail</span>
            </div>

            <h1 class="font-display text-4xl font-bold text-slate-900 mb-4">Contactează-ne</h1>
            <p class="text-slate-600 mb-10 text-lg">Ai întrebări sau sugestii? Suntem aici să te ajutăm.</p>

            <form class="space-y-4 max-w-md mx-auto text-left">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Nume</label>
                    <input type="text"
                        class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3 bg-slate-50">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                    <input type="email"
                        class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3 bg-slate-50">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Mesaj</label>
                    <textarea
                        class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3 bg-slate-50 h-32"></textarea>
                </div>
                <button
                    class="w-full py-4 rounded-xl bg-slate-900 text-white font-bold text-lg hover:bg-slate-800 transition-all">Trimite
                    Mesajul</button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-sm text-slate-400">
                <p>Sau scrie-ne direct la <a href="mailto:contact@qorienta.ro"
                        class="text-primary font-bold">contact@qorienta.ro</a></p>
            </div>
        </div>
    </main>

    <footer class="border-t border-slate-200 bg-white py-12 px-6 mt-20">
        <div
            class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4 text-slate-500 text-xs text-center md:text-left">
            <p>© 2026 QOrienta. Toate drepturile rezervate.</p>
            <p>Creat cu <span class="text-red-500">♥</span> pentru studenții de pretutindeni.</p>
        </div>
    </footer>

    <script>
            (function () {
                const savedLogo = localStorage.getItem('qorienta_selected_logo');
                if (savedLogo) {
                    const navLogo = document.getElementById('logo-icon-wrapper');
                    if (navLogo) {
                        navLogo.className = 'w-10 h-10 flex items-center justify-center';
                        navLogo.innerHTML = `<img src="${savedLogo}" class="w-full h-full object-contain">`;
                    }
                }
                // Init Theme Toggle
                if (typeof renderThemeToggle === 'function') {
                    renderThemeToggle('nav-theme-toggle');
                }
            })();
    </script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
