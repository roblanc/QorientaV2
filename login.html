<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QOrienta - Autentificare Admin</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#6d28d9",
                        "accent": "#d4a853",
                    },
                    fontFamily: {
                        "display": ["Hedvig Letters Serif", "serif"],
                        "body": ["Outfit", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .font-display {
            font-family: 'Hedvig Letters Serif', serif !important;
        }
    </style>
</head>

<body class="bg-slate-50 font-body min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-4 hover:opacity-80 transition-opacity">
                <!-- Logo Image -->
                <img src="assets/logos/generated/child_bear/child_book_1.png" alt="QOrienta"
                    class="h-12 w-auto mx-auto">
            </a>
            <h1 class="font-display font-bold text-2xl text-primary">QOrienta Admin</h1>
            <p class="text-slate-500 text-sm mt-2">Introdu datele pentru a accesa dashboard-ul.</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                <input type="email" id="email" required placeholder="admin@qorienta.ro"
                    class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Parolă</label>
                <input type="password" id="password" required placeholder="••••••••"
                    class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3">
            </div>

            <div id="login-error"
                class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded-lg border border-red-100"></div>

            <button type="submit"
                class="w-full py-3 rounded-xl bg-primary text-white font-bold hover:bg-purple-800 transition-all shadow-lg shadow-purple-500/20 hover:shadow-purple-500/40 hover:-translate-y-0.5">
                Intră în cont
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-xs text-slate-400 hover:text-primary transition-colors">← Înapoi la
                site</a>
        </div>
    </div>

    <!-- Init Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/admin.js"></script>
    <!-- Reuse admin.js logic but we will differentiate context -->
    <script>
        // Inline Logic specific for Login Page
        document.addEventListener('DOMContentLoaded', async () => {
            // If already logged in, go to admin
            const SUPABASE_URL = 'https://uwnwqwmdvudftjyysyww.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bndxd21kdnVkZnRqeXlzeXd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDc0MTUsImV4cCI6MjA4NTI4MzQxNX0.ykoaJs5068mfy9fgG81vxusxQX8VeFsbMQMJbn1Gjzs';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
