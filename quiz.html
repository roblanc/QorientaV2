<!DOCTYPE html>

<html class="" lang="ro">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Interactive Career Quiz</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <!-- CRITICAL: Material Symbols Link -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee7c",
            "background-light": "#f6f8f7",
            "background-dark": "#102218",
            "surface-dark": "#1c2e24",
            "surface-hover": "#253d30",
            "progress-track": "#326748",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "full": "9999px"
          },
          boxShadow: {
            'glow': '0 0 20px -5px rgba(43, 238, 124, 0.3)',
          }
        },
      },
    }
  </script>
</head>

<body
  class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-x-hidden min-h-screen flex flex-col selection:bg-primary selection:text-background-dark">
  <!-- Top Navigation / Progress -->
  <header
    class="w-full px-6 py-6 md:px-12 lg:px-40 flex items-center justify-between z-10 sticky top-0 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-transparent dark:border-[#234833]/30">
    <!-- Exit Button -->
    <a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary transition-colors"
      href="pricing.html">Pachete</a>
    <!-- Progress Container -->
    <div class="flex-1 max-w-[480px] mx-4 md:mx-10 flex flex-col gap-3">
      <div class="flex justify-between items-end">
        <p id="progress-text" class="text-slate-900 dark:text-white text-sm font-bold leading-normal tracking-wide">
          Question 1 of 10</p>
        <p id="progress-percentage" class="text-primary text-sm font-bold leading-normal">10%</p>
      </div>
      <div class="w-full h-2.5 bg-slate-200 dark:bg-progress-track rounded-full overflow-hidden">
        <div id="progress-bar-inner"
          class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(43,238,124,0.5)] transition-all duration-700 ease-out relative overflow-hidden"
          style="width: 10%;">
          <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-full animate-[shimmer_2s_infinite]">
          </div>
        </div>
      </div>
    </div>
    <!-- Placeholder for spacing balance -->
    <div class="w-10 sm:w-20 hidden sm:block"></div>
  </header>
  <!-- Main Content -->
  <main
    class="flex-grow flex flex-col justify-center items-center px-4 py-8 md:px-8 relative w-full max-w-[960px] mx-auto">
    <!-- Dynamic Quiz Container -->
    <div id="quiz-container" class="w-full flex-grow flex flex-col justify-center items-center">
      <!-- Question -->
      <div class="w-full text-center mb-12 md:mb-16">
        <h1 id="question-text"
          class="text-3xl md:text-4xl lg:text-[40px] font-bold leading-tight tracking-tight text-slate-900 dark:text-white mb-6 animate-[fadeIn_0.5s_ease-out]">
          <!-- JS populates this -->
        </h1>
      </div>

      <!-- Options Grid -->
      <div id="options-container"
        class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full mb-16 transition-all duration-300">
        <!-- JS populates this -->
      </div>

      <!-- Navigation Footer -->
      <div class="w-full flex justify-between items-center mt-auto pb-8">
        <a href="index.html"
          class="px-6 py-3 rounded-lg text-slate-500 dark:text-slate-400 font-bold hover:text-slate-900 dark:hover:text-white hover:bg-slate-200 dark:hover:bg-white/10 transition-colors flex items-center gap-2">
          <span class="material-symbols-outlined">arrow_back</span>
          <span>Înapoi</span>
        </a>
        <button id="next-btn"
          class="pl-8 pr-6 py-3.5 rounded-xl bg-gray-300 text-gray-500 font-extrabold shadow-lg transition-all flex items-center gap-3"
          disabled>
          <span class="tracking-wide">Următoarea</span>
          <div class="bg-background-dark/10 rounded-full p-1 group-hover:bg-background-dark/20 transition-colors">
            <span class="material-symbols-outlined text-sm font-bold">arrow_forward</span>
          </div>
        </button>
      </div>
    </div>

    <!-- Results Container (Hidden by default) -->
    <div id="results-container"
      class="hidden w-full flex-grow flex flex-col justify-center items-center text-center animate-[fadeIn_0.5s_ease-out]">
      <div id="result-icon-container"
        class="w-24 h-24 rounded-full bg-white dark:bg-slate-800 shadow-xl flex items-center justify-center mb-6">
        <span id="result-icon" class="material-symbols-outlined text-6xl">emoji_events</span>
      </div>
      <h2 class="text-sm font-bold tracking-widest text-primary uppercase mb-2">Rezultatul Tău</h2>
      <h1 id="result-title" class="text-4xl md:text-5xl font-black text-slate-900 dark:text-white mb-6">
        <!-- JS populates this -->
      </h1>
      <p id="result-desc" class="text-xl text-slate-600 dark:text-slate-300 max-w-2xl mb-12 leading-relaxed">
        <!-- JS populates this -->
      </p>

      <div
        class="bg-white dark:bg-surface-dark p-8 rounded-2xl border border-slate-200 dark:border-[#234833] max-w-3xl w-full text-left">
        <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
          <span class="material-symbols-outlined text-primary">work</span>
          Cariere Recomandate:
        </h3>
        <p id="result-careers" class="text-slate-600 dark:text-slate-400">
          <!-- JS populates this -->
        </p>
      </div>

      <div class="mt-12 flex gap-4">
        <a href="index.html"
          class="px-8 py-4 rounded-xl bg-slate-200 dark:bg-surface-hover text-slate-900 dark:text-white font-bold hover:bg-slate-300 dark:hover:bg-green-900/40 transition-colors">
          Înapoi la Home
        </a>
        <button onclick="location.reload()"
          class="px-8 py-4 rounded-xl bg-primary text-background-dark font-bold shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:-translate-y-1 transition-all">
          Refă Testul
        </button>
      </div>
    </div>

    <script src="quiz.js"></script>
  </main>
  <!-- Background Abstract shapes using tailwind gradients -->
  <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
    <div
      class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px] dark:opacity-20 opacity-40"
      data-alt="Abstract soft green gradient blob in top left corner"></div>
    <div
      class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] bg-blue-500/5 rounded-full blur-[100px] dark:opacity-20 opacity-30"
      data-alt="Abstract soft blue gradient blob in right center"></div>
  </div>
  <style>
    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>

</html>
