<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QOrienta - Autentificare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#6d28d9", "accent": "#d4a853" },
                    fontFamily: { "display": ["Hedvig Letters Serif", "serif"], "body": ["Outfit", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .font-display {
            font-family: 'Hedvig Letters Serif', serif !important;
        }
    </style>
</head>

<body class="bg-slate-50 font-body min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <a href="../index.html" class="inline-block mb-4 hover:opacity-80 transition-opacity">
                <img src="../assets/logos/generated/child_bear/child_book_1.png" alt="QOrienta"
                    class="h-14 w-auto mx-auto">
            </a>
            <h1 class="font-display font-bold text-2xl text-primary">QOrienta Admin</h1>
            <p class="text-slate-500 text-sm mt-2">Introdu datele pentru a accesa dashboard-ul.</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                <input type="email" id="email" required placeholder="admin@qorienta.ro"
                    class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Parolă</label>
                <div class="relative">
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3 pr-12">
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors">
                        <span id="eye-icon" class="material-symbols-rounded">visibility</span>
                    </button>
                </div>
            </div>

            <div id="login-error"
                class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded-lg border border-red-100"></div>

            <button type="submit" id="submit-btn"
                class="w-full py-3 rounded-xl bg-primary text-white font-bold hover:bg-purple-800 transition-all shadow-lg shadow-purple-500/20 hover:shadow-purple-500/40 hover:-translate-y-0.5">
                Intră în cont
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-xs text-slate-400 hover:text-primary transition-colors">← Înapoi la
                site</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://uwnwqwmdvudftjyysyww.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bndxd21kdnVkZnRqeXlzeXd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDc0MTUsImV4cCI6MjA4NTI4MzQxNX0.ykoaJs5068mfy9fgG81vxusxQX8VeFsbMQMJbn1Gjzs';

        let supabase;

        async function init() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            // Check if already logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/admin/';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            const btn = document.getElementById('submit-btn');

            errorEl.classList.add('hidden');
            btn.disabled = true;
            btn.textContent = 'Se verifică...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;

                // Success - go to admin
                window.location.href = '/admin/';
            } catch (err) {
                console.error('Login error:', err);
                let msg = 'Eroare la conectare.';
                if (err.message && err.message.includes('Invalid login credentials')) {
                    msg = 'Email sau parolă incorectă.';
                }
                errorEl.textContent = msg;
                errorEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Intră în cont';
            }
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
    </script>
</body>

</html>
