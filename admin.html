<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QOrienta - Admin Dashboard</title>
    <!-- Google Fonts (aligned with main site) -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#6d28d9",
                        "accent": "#d4a853",
                    },
                    fontFamily: {
                        "display": ["Hedvig Letters Serif", "serif"],
                        "body": ["Outfit", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="assets/fonts/outfit.css">
    <style>
        .font-display {
            font-family: 'Hedvig Letters Serif', serif !important;
        }
    </style>
</head>

<body class="bg-slate-50 font-body">

    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
            <div class="text-center mb-8">
                <span class="font-display font-bold text-2xl text-primary">QOrienta Admin</span>
                <p class="text-slate-500 text-sm mt-2">Acces restricționat pentru echipă</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Parolă</label>
                    <input type="password" id="password" required
                        class="w-full rounded-xl border-slate-200 focus:border-primary focus:ring-primary py-3">
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm text-center"></div>
                <button type="submit"
                    class="w-full py-3 rounded-xl bg-primary text-white font-bold hover:bg-purple-800 transition-all">
                    Intră în cont
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="font-display font-bold text-xl text-primary">QOrienta Dashboard</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-slate-500 hidden md:inline"></span>
                    <button id="logout-btn"
                        class="text-sm font-bold text-red-600 hover:text-red-700">Deconectare</button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-grow p-6">
            <div class="max-w-7xl mx-auto space-y-8">

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-purple-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-primary text-xl">group</span>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Total Lead-uri</p>
                                <p id="stat-total-leads" class="text-2xl font-bold text-slate-900">—</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-green-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-green-600 text-xl">trending_up</span>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Lead-uri azi</p>
                                <p id="stat-leads-today" class="text-2xl font-bold text-slate-900">—</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-blue-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-blue-600 text-xl">mail</span>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Mesaje noi</p>
                                <p id="stat-new-messages" class="text-2xl font-bold text-slate-900">—</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-amber-100 flex items-center justify-center">
                                <span class="material-symbols-rounded text-amber-600 text-xl">quiz</span>
                            </div>
                            <div>
                                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Quiz completat</p>
                                <p id="stat-quiz-completed" class="text-2xl font-bold text-slate-900">—</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Leads -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex flex-wrap justify-between items-center gap-3">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="material-symbols-rounded text-green-600">group</span>
                            Lead-uri & Rezultate Quiz
                        </h2>
                        <div class="flex items-center gap-2">
                            <button onclick="exportCSV('leads')"
                                class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-semibold text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors">
                                <span class="material-symbols-rounded text-sm">download</span>
                                Export CSV
                            </button>
                            <button onclick="loadLeads()"
                                class="text-slate-400 hover:text-primary transition-colors">
                                <span class="material-symbols-rounded">refresh</span>
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                                <tr>
                                    <th class="py-3 px-4">Dată</th>
                                    <th class="py-3 px-4">Nume</th>
                                    <th class="py-3 px-4">Email</th>
                                    <th class="py-3 px-4">Rezultat</th>
                                    <th class="py-3 px-4">Sursă</th>
                                </tr>
                            </thead>
                            <tbody id="leads-table-body">
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <div id="leads-pagination" class="p-4 border-t border-slate-100 flex items-center justify-between text-sm text-slate-500">
                    </div>
                </div>

                <!-- Messages -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex flex-wrap justify-between items-center gap-3">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="material-symbols-rounded text-primary">mail</span>
                            Mesaje Contact
                        </h2>
                        <div class="flex items-center gap-2">
                            <button onclick="exportCSV('messages')"
                                class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-semibold text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors">
                                <span class="material-symbols-rounded text-sm">download</span>
                                Export CSV
                            </button>
                            <button onclick="loadMessages()"
                                class="text-slate-400 hover:text-primary transition-colors">
                                <span class="material-symbols-rounded">refresh</span>
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                                <tr>
                                    <th class="py-3 px-4">Dată</th>
                                    <th class="py-3 px-4">Expeditor</th>
                                    <th class="py-3 px-4">Mesaj</th>
                                    <th class="py-3 px-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="messages-table-body">
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <div id="messages-pagination" class="p-4 border-t border-slate-100 flex items-center justify-between text-sm text-slate-500">
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
