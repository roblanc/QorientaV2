<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QOrienta - Admin Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600;8..60,700;8..60,800&display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-display {
            font-family: 'Source Serif 4', serif;
        }
    </style>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/admin.js"></script>
</head>

<body class="bg-slate-50">

    <!-- Login Section -->
    <div id="login-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
            <div class="text-center mb-8">
                <span class="font-display font-bold text-2xl text-purple-700">QOrienta Admin</span>
                <p class="text-slate-500 text-sm mt-2">Acces restricționat pentru echipă</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full rounded-xl border-slate-200 focus:border-purple-600 focus:ring-purple-600 py-3">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Parolă</label>
                    <input type="password" id="password" required
                        class="w-full rounded-xl border-slate-200 focus:border-purple-600 focus:ring-purple-600 py-3">
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm text-center"></div>
                <button type="submit"
                    class="w-full py-3 rounded-xl bg-purple-700 text-white font-bold hover:bg-purple-800 transition-all">
                    Intră în cont
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="font-display font-bold text-xl text-purple-700">QOrienta Dashboard</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-slate-500 hidden md:inline"></span>
                    <button id="logout-btn"
                        class="text-sm font-bold text-red-600 hover:text-red-700">Deconectare</button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="flex-grow p-6">
            <div class="max-w-7xl mx-auto space-y-8">

                <!-- Metrics overview (Placeholder) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- You can add stats here later -->
                </div>

                <!-- Messages -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="material-symbols-rounded text-purple-600">mail</span>
                            Mesaje Contact
                        </h2>
                        <button onclick="loadMessages()" class="text-slate-400 hover:text-purple-600 transition-colors">
                            <span class="material-symbols-rounded">refresh</span>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                                <tr>
                                    <th class="py-3 px-4">Dată</th>
                                    <th class="py-3 px-4">Expeditor</th>
                                    <th class="py-3 px-4">Mesaj</th>
                                    <th class="py-3 px-4">Status</th>
                                </tr>
                            </thead>
                            <tbody id="messages-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Leads -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span class="material-symbols-rounded text-green-600">group</span>
                            Lead-uri & Rezultate Quiz
                        </h2>
                        <button onclick="loadLeads()" class="text-slate-400 hover:text-purple-600 transition-colors">
                            <span class="material-symbols-rounded">refresh</span>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                                <tr>
                                    <th class="py-3 px-4">Dată</th>
                                    <th class="py-3 px-4">Nume</th>
                                    <th class="py-3 px-4">Email</th>
                                    <th class="py-3 px-4">Rezultat</th>
                                    <th class="py-3 px-4">Sursă</th>
                                </tr>
                            </thead>
                            <tbody id="leads-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>

</html>
